<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="header-inner container">
            <h1 class="site-title">TypeRacer</h1>
            <button id="instructionsBtn" class="btn btn-custom">Instructions</button>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="difficulty">Select Difficulty</label>
                        <select class="form-select" id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="test-area">
                        <p class="lead">Test your typing speed by typing the text shown below:</p>
                        <div class="mb-3 p-3 border" id="sample-text">
                            The cat sat on the mat.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label visually-hidden" for="user-input">Type Here</label>
                        <textarea class="form-control" id="user-input" rows="6" placeholder="Click the start button to begin the test"></textarea>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-lg  btn-custom" id="start-btn">Start</button>
                        <button class="btn btn-lg  btn-custom" id="stop-btn">Stop</button>
                        <button class="btn btn-lg  btn-custom" id="retry-btn">Retry</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="results-area" class="text-center btn-custom">
                        <h2>Results</h2>
                        <div>
                            <p>Level: <span id="level">Easy</span></p>
                            
                        </div>
                        <div>
                            <p>Time: <span id="time">0</span>s</p>
                        </div>
                        <div>
                            <p>WPM: <span id="wpm">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/5089733e1f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
